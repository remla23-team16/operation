apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mymonitor
  labels:
    release: myprom
spec:
  selector:
    matchLabels:
      app: app-svc
      model-service: model-service-svc
  endpoints:
  - port: 3000
    path: /metrics
    interval: 5s
  - port: 8080
    path: /metrics
    interval: 5s